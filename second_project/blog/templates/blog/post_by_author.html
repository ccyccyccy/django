{% extends "base.html" %}

{% block title %}
	{{ author.name }} - {{ block.super }}
{% endblock %}


{% block content %}

<div class="content">
	<div class="section-inner clearfix">
		{% for post in posts %}
		{% include "blog/post_single.html" %}
		{% empty %}
		<p>There is no post</p>
		{% endfor %}
	</div>
</div>

{% endblock %}
